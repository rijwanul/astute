<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS Files/style.css">
    
        <!----===== Boxicons CSS ===== -->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
        <title>Home</title> 

        <style>
            h1{
                font-size:110px;
            }
            .container{
                position:absolute;
                top:50%;
                left: 50%;
                transform:translate(-50%, -50%);
            }
        </style>
    
    </head>
    
    <body>
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="Images/5.3.icon.png" alt="">
                    </span>

                    <div class="text logo-text">
                        <span class="name">Astute</span>
                    </div>
                </div>

                <i class='bx bx-chevron-right toggle'></i>
            </header>

            <div class="menu-bar">
                <div class="menu">

                    <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="text" placeholder="Search...">
                    </li>

                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="index.html">
                                <i class='bx bx-home-alt icon' ></i>
                                <span class="text nav-text">Home</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="profile.html">
                                <i class='bx bx-user icon' ></i>
                                <span class="text nav-text">My Profile</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="chat.html">
                                <i class='bx bx-message-rounded-dots icon' ></i>
                                <span class="text nav-text">Chat</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-book-open icon' ></i>
                                <span class="text nav-text">Research</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="game.html">
                                <i class='bx bxs-game icon' ></i>
                                <span class="text nav-text">Fun</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-bell-ring icon' ></i>
                                <span class="text nav-text">Set Reminder</span>
                            </a>
                        </li>
                    
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bxs-info-circle icon' ></i>
                                <span class="text nav-text">About</span>
                            </a>
                        </li>

                    </ul>
                </div>

                <div class="bottom-content">
                    <li class="">
                        <a href="#">
                            <i class='bx bx-log-out icon' ></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>

                    <li class="mode">
                        <div class="sun-moon">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Dark mode</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 id="count">10</h1>
        </div>
        
        <script type="text/javascript">
            var counter=10;
            setInterval(function(){
                counter--;
                if(counter>=0){
                    id=document.getElementById("count");
                id.innerHTML=counter;
                }
            
                if(counter == 0){
                    id.innerHTML="Back to Study";
                }
            },1000);
        </script>

        <script src="JS Files/script.js"></script>

    </body>
</html>
